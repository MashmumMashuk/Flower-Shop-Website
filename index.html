<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flower-shop-style.css">
    <title>GreenPark</title>
</head>
<body>
    <div class="top-section">
        <div class="flower-info">
            
            <h1>Let's Make beautiful flowers a part of your life</h1>
            <p>Welcome to our flower shop! We offer a wide variety of beautiful flowers for all occasions.<p>
            <button id="shop_button">Shop Now</button>
        
        </div>
        <div class="flower-image">
          <img src="Flower Asset/pngwing 10.png" alt="Flower">
        </div>
      </div>


      <div class="featured-flowers">
        <h2>Our Featured Flowers</h2>
        <p>Discover our selection of beautiful flowers that are perfect for any occasion.</p>
        
        <div class="flower-gallery">
          <div class="flower-card-1 flower-card">
            <img src="Flower Asset/pngwing 6.png" alt="Pink Flowers">
            
          </div>
          <div class="flower-card-2 flower-card">
            <img src="Flower Asset/pngwing 5.png" alt="Bouquet Flowers">
            
        </div>
        
          <div class="flower-card-3 flower-card">
            <img src="Flower Asset/pngwing 7.png" alt="Yellow Flowers">
            
          </div>
        </div>
        <div style="display: flex;" class="featured-flower-link">
            <div style=" width: 30%;padding-top: 20px;margin-left: 10%;"> 
                <a  href="#">Pink Flowers</a>
            </div>
            <div style=" width: 30%;padding-top: 20px;">
                <a  href="#">Bouquet Flowers</a></div>
            <div style=" width: 30%;padding-top: 20px;margin-right: 10%;"
             >
                <a href="#">Yellow Flowers</a>
            </div>

        </div>
      </div>
</body>
</html>
